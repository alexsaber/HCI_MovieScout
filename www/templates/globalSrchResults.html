<ion-view title="Results" id="page2" style="background-color:whitesmoke" >
    <ion-nav-bar class="bar-stable" style="background-color:white">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header"> 
       
        <ion-list>
            <div ng-show="!foundFilms.length" class="list card">
                <div class="item item-divider">0 Hits</div>
                <div class="item item-body">
                    <div id="wanted-markdown1" style="color:#000000;">
                        <p>Sorry! No entries found!</p>
                    </div>
                </div>
            </div>   
        <div ng-repeat="film in foundFilms" class="list card">
            <div class="item item-divider"  style="background-color:white">{{ film.Title }} ({{ film.Year }})</div>
            <div class="item item-body">
                <div ng-if="film.Poster != null && film.Poster != 'N/A'">
                    <img src="{{ film.Poster }}" width="50%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
                </div>
                <div ng-if="film.Plot != null && film.Plot != 'N/A'" id="wanted-markdown1" style="color:#000000;">
                    <p>{{ film.Plot }} </p>
                </div>
                <div class="button-bar">
                    <a ng-click="addToWanted({{film}})" id="wanted-button5" class="button button-positive ion-ios-list-outline  button-block icon ion-android-add" style="background-color:cornflowerblue"></a>
                    <a ng-click="addToCalendar( {{film}} )" id="calendar-button1" class="button button-positive  button-block icon ion-android-calendar" style="background-color:cornflowerblue"></a>
                       <a ng-click="goToMovieDescr({{film}})" id="wanted-button7" class="button button-positive  button-block icon ion-information-circled" style="background-color:cornflowerblue"></a>
                </div>
            </div>
        </div>
        </ion-list>
        
    </ion-content>
</ion-view>
