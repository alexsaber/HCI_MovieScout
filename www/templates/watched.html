<ion-view title="Watched" id="watchedpage">
     <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>
        </form>
        
          <ion-list>
            
        <div ng-repeat="film in watchedFilms" class="list card">
            <div class="item item-divider">{{ film.Title }} ({{ film.Year }})</div>
            <div class="item item-body">
                <div>
                    <img src='{{ film.Poster }}' width="50%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
                </div>
                <div id="wanted-markdown1" style="color:#000000;">
                    <p>{{ film.Plot }} </p>
                </div>
                <div class="button-bar">
                   <a ng-click="removeFromList({{film}})" id="wanted-button5" class="button button-positive  button-block icon ion-android-remove"></a>
                    <a ng-click="addToCalendar( {{film}} )" ng-controller="globalSrchResultsCtrl" id="calendar-button1" class="button button-positive  button-block icon ion-android-calendar"></a>
                    <a ng-click="goToMovieDescr({{film}})" id="wanted-button7" class="button button-positive  button-block icon ion-information-circled"></a>
                </div>
            </div>
        </div>
        </ion-list>
 
    </ion-content>
</ion-view>
