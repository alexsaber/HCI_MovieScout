<ion-view title="Now in cinemas" id="page1">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <div ng-repeat="film in filmsInCinemas" class="list card">
                <div class="item item-divider">{{ film.title }} ({{ film.year }})</div>
                <div class="item item-body">
                    <div>
                        <img src='{{ film.urlPoster }}' width="50%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
                    </div>
                    <div id="wanted-markdown1" style="color:#000000;">
                        <p>{{ film.simplePlot }} </p>
                    </div>
                    <div class="button-bar">
                        <a ng-click="addToWanted({{film}})" id="wanted-button5" class="button button-positive  button-block icon ion-android-add"></a>
                        <button id="wanted-button6" class="button button-positive  button-block icon ion-android-calendar"></button>
                        <a ng-click="goToMovieDescr({{film}})" id="wanted-button7" class="button button-positive  button-block icon ion-information-circled"></a>
                    </div>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
